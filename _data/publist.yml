- title: "Narrative Theory for Computational Narrative Understanding"
  image: narrative_image.png
  description:  In this position paper, we introduce the dominant theoretical frameworks on narrative to the NLP community, situate current research in NLP within distinct narratological traditions, and argue that linking computational work in NLP to theory opens up a range of new empirical questions that would both help advance our understanding of narrative and open up new practical applications.
  authors: Andrew Piper, Richard So and David Bamman
